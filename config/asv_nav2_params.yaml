#--- prediction_horizon_s = steps * dt ---#
#--- prediction_horizon_s * vmax <= local_side/2 otherwise movement will stutter --#
#--- prediction_horizon_s * max_speed / path_resolution / 3.0 = path_offset ---#

controller_server:
  ros__parameters:
    controller_frequency: 20.0
    publish_zero_velocity: True
    costmap_update_timeout: 0.6 # after 3 failed updates timeout
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3      # after fails for 0.3s then fail pathing action

    controller_plugins: [ "FollowPath" ]
    progress_checker_plugins: [ "progress_checker" ]
    goal_checker_plugins: [ "general_goal_checker" ]
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      motion_model: "DiffDrive"
      time_steps: 20
      model_dt: 0.1
      batch_size: 2000
      iteration_count: 1
      temperature: 0.3
      gamma: 0.015
      prune_distance: 1.5 # default value
      vx_std: 0.2
      vx_min: 0.1
      vx_max: 0.5
      ax_min: -2.0
      ax_max: 2.0
      vy_std: 0.2
      vy_max: 0.5
      ay_min: -2.0
      ay_max: 2.0
      wz_std: 0.2
      wz_max: 1.0
      az_max: 2.0
      critics: [ "ConstraintCritic",
                 "CostCritic",
                 "GoalCritic",
                 "GoalAngleCritic",
                 "PathAlignCritic",
                 "PathAngleCritic",
                 "PathFollowCritic",
                 "PreferForwardCritic"]
      ConstraintCritic:
        enabled: True
        cost_power: 1
        cost_weight: 4.0
      CostCritic:
        enabled: True
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: True
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2
      GoalCritic:
        enabled: True
        cost_power: 1
        cost_weight: 3.0  # higher - closer to goal, lower - more lax, default 5.0
        threshold_to_consider: 1  # time_steps * model_dt
      GoalAngleCritic:
        enabled: True
        cost_power: 1
        cost_weight: 3.0  # higher - closer to goal, lower - more lax, default 3.0
        threshold_to_consider: 1  # start rotating to goal pose 1m away
      PathAlignCritic:
        enabled: True
        cost_power: 1
        cost_weight: 14.0
        offset_from_furthest: 20
        threshold_to_consider: 1
      PathAngleCritic:
        enabled: True
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 20
        threshold_to_consider: 1
        mode: 0
      PathFollowCritic:
        enabled: True
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 10
        threshold_to_consider: 1
      PreferForwardCritic:
        enabled: True
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1
#      TwirlingCritic: # disable on ASV, makes sure AROV doesn't spin in place
#        enabled: False
#        twirling_cost_power: 1
#        twirling_cost_weight: 10.0

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.1
      stateful: False

global_costmap:
  global_costmap:
    ros__parameters:
      global_frame: map
      robot_base_frame: "arov/base_frame"
      robot_radius: 0.65
      resolution: 0.01
      update_frequency: 5.0
      publish_frequency: 5.0
      track_unknown_space: False
      use_sim_time: False
      rolling_window: False

      plugins: ["static_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        enabled: True
        footprint_clearing_enabled: True
        restore_cleared_footprint: True
        map_subscribe_transient_local: True
        transform_tolerance: 0.0
        map_topic: map
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.3
        cost_scaling_factor: 3.0
      always_send_full_costmap: True
      service_introspection_mode: "disabled"

local_costmap:
  local_costmap:
    ros__parameters:
      global_frame: odom
      robot_base_frame: "arov/base_frame"
      robot_radius: 0.65
      height: 3
      width: 3
      resolution: 0.01
      footprint: "[[0.325, 0.425], [0.325, -0.425], [-0.325, -0.425], [-0.325, 0.425]]"
      publish_frequency: 5.0
      update_frequency: 5.0
      use_sim_time: False
      rolling_window: True
